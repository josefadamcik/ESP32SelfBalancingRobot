[env:lolin32]
platform = espressif32
board = lolin32
framework = arduino
monitor_speed = 115200
; upload_resetmethod = nodemcu
upload_protocol=espota
upload_port=192.168.178.54

lib_deps =
;   DabbleESP32
;   MPU6050_tockn
    I2Cdevlib-MPU6050
;   ESP32 BLE Arduino
    ESP32MotorControl

